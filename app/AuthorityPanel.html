<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authority Panel - LogementCert</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1f2937;
      padding: 2rem;
    }
    section {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .card {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card button {
      margin-right: 0.5rem;
      width: auto;
    }
  </style>
</head>
<body>
  <h2 style="color:white;">Panneau d'Autorit√©</h2>
  <section>
    <button onclick="logout()" style="
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: #ef4444;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
">üîì D√©connexion</button>
<script>
  function logout() {
    alert("D√©connexion r√©ussie.");
    window.location.href = "Login Interfaces.html"; // redirige vers la page de connexion
  }
</script>

    <h3>Validations en attente</h3>
    <div id="pendingValidations">
      <div class="card">
        <p><strong>Riad M√©dina Marrakech</strong></p>
        <button>Approuver</button>
        <button>Rejeter</button>
      </div>
    </div>
  </section>
  <section>
    <h3>Ajouter un Validateur</h3>
    <form id="verificationForm">
  <label for="keyFile">Cl√© de v√©rification (fichier) :</label>
  <input type="file" name="file" id="keyFile" accept=".txt,.pem,.key" required>
  <button type="submit">V√©rifier</button>
</form>
<div id="verificationResult"></div>
<script>
  document.getElementById('verificationForm').addEventListener('submit', async e => {
    e.preventDefault();
    const fileInput = document.getElementById('keyFile');
    const file = fileInput.files[0];
    const result = document.getElementById('verificationResult');

    if (!file) {
      result.innerHTML = "<p style='color:red;'>Aucun fichier s√©lectionn√©.</p>";
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      const fileContent = event.target.result;

      // Simule une v√©rification c√¥t√© client (√† remplacer par appel API r√©el)
      result.innerHTML = `
        <div class="card">
          <p><strong>Cl√© lue :</strong></p>
          <pre style="white-space:pre-wrap;">${fileContent}</pre>
          <p><strong>Statut :</strong> ‚úÖ V√©rifi√©e localement</p>
        </div>
      `;
    };

    reader.onerror = function() {
      result.innerHTML = "<p style='color:red;'>Erreur lors de la lecture du fichier.</p>";
    };

    reader.readAsText(file);
  });
</script>

  </section>
  <section>

    <div id="blockchainStats">

    </div>
  </section>
  <script>
    document.getElementById('addValidatorForm').addEventListener('submit', e => {

    });
  </script>
</body>
</html>
